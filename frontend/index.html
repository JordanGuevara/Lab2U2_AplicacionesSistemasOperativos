<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #53a5f7;
        }
        .container {
            max-width: 800px;
            background-color: #89b8e7;
        }     
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .table th, .table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .table thead {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        
        .table tbody tr:hover {
            background: #f1f1f1;
        }
        
        .table tbody tr:last-child td {
            border-bottom: none;
        }
        .table th:nth-child(1), .table td:nth-child(1) {
            width: 5%;
            text-align: center;
        }
        
        .table th:nth-child(4), .table td:nth-child(4),
        .table th:nth-child(5), .table td:nth-child(5) {
            text-align: center;
            width: 10%;
        }
        
        .table th:nth-child(6), .table td:nth-child(6),
        .table th:nth-child(7), .table td:nth-child(7) {
            width: 15%;
        }
           
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Gestor de Prodcutos-TIA</h2>
        <form id="productForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción:</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Precio:</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="stock" class="form-label">Stock:</label>
                <input type="number" class="form-control" id="stock" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categoría:</label>
                <input type="text" class="form-control" id="category" required>
            </div>
            <div class="mb-3">
                <label for="supplier" class="form-label">Proveedor:</label>
                <input type="text" class="form-control" id="supplier" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar</button>
            <button type="button" id="showProducts" class="btn btn-secondary">Mostrar Productos</button>
        </form>

        <h2 class="mt-5">Lista de Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Proveedor</th>
                </tr>
            </thead>
            <tbody id="productTable"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
